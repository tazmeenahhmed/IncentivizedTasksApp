<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incentivized Habits App</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <h1>Incentivized Habits App</h1>
    <main>
        <div id="total-box">
            <p>Total spendings saved up: </p>
            <h2>$10.00</h2>
        </div>

        <div id="column1" class="check-container">
            <h2>Daily Habits</h2>
            <div class="add">
                <input type="text" id="input-box" placeholder="Add your habit"/>
                <button>Add</button>
            </div>
            <ul class="list-container">
                <li class="checked">First Habit</li>
                <li>Second Habit</li>
                <li>Third Habit</li>
            </ul>
        </div>

        <div id="column2" class="check-container">
            <h2>Frequent Habits</h2>
            <div class="add">
                <input type="text" id="input-box" placeholder="Add your habit"/>
                <button>Add</button>
            </div>
        </div>

        <div id="column3" class="check-container">
            <h2>Infrequent Habits</h2>
            <div class="add">
                <input type="text" id="input-box" placeholder="Add your habit"/>
                <button>Add</button>
            </div>
        </div>

        <div id="column4" class="check-container">
            <h2>Bonus Habits</h2>
            <div class="add">
                <input type="text" id="input-box" placeholder="Add your habit"/>
                <button>Add</button>
            </div>
        </div>
    </main>
</body>
</html>
