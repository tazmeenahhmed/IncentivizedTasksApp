<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Timer</title>
</head>
<body>
    <main>
        <h1>Test Timer</h1>
        <h2>TIME REMAINING</h2>
        <div class="timer-box">
            <div class="time">
                <h3 id="days">00</h3>
                <p>Days</p>
            </div>
            <div class="time">
                <h3 id="hours">00</h3>
                <p>Hours</p>
            </div>
            <div class="time">
                 <h3 id="minutes">00</h3>
                <p>Minutes</p>
            </div>
            <div class="time">
                <h3 id="seconds">00</h3>
                <p>Seconds</p>
            </div>
        </div>
    </main>

    <script src="testimer.js"></script>
</body>
</html>
